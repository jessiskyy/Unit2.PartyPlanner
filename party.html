<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party</title>
    <link rel="stylesheet" href="party.css">
    <script defer src="party.js"></script>
</head>
<body> 

    <h1 style="text-align: center;">Event Organizer</h1>
            <form id="addEvent">
                <p>
                    <label for="name">Name</label><br>
                    <input type="text" id="name" name="textContent"><br>
                    <label for="date">Date</label><br>
                    <input type="datetime-local" id="date" name="textContent"><br>
                    <label for="location">Location</label><br>
                    <input type="text" id="location" name="textContent"><br>
                    <label for="description">Description</label><br>
                    <input type="text" id="description" name="textContent"><br>
                    <button id="button" type="submit">Add Events</button>
                    </label>
            
                </p>
            
            </form>
    <main>
        <table id="eventsTable" style="width: 100%;">
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Location</th>
                <th>Description</th>
            </tr>
    </main>
            
    
</body>
</html>
